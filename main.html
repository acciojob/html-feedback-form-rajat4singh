<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>

	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

		<label for="portfolio">Portfolio Link:</label>
		<input type="url" name="portfolio" id="portfolio"
	       placeholder="https://example.com" required><br><br>

		<label for="favColor">Choose Favorite Colour:</label>
		<input type="color" id="favColor" name="favColor"><br><br>

		<label for="likeness">How much you like the colour(1 to 100):</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>

		<input type="submit">
		
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
